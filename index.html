<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Habib POP Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/rhRedHeader.svg" alt="rh Logo" class="header-logo">

    <main class="viewport-center">
        <div class="fader">
            <div class="slide is-visible">Hello.</div>
            <div class="slide">My name is Ryan Habib,</div>
            <div class="slide"><img src="assets/headshot4.png" alt="Ryan Habib headshot" class="headshot"></div>
            <div class="slide">
                <div class="product-designer-content">
                    <div class="main-text">and I'm a Product Designer.</div>
                    <div class="subtitle">(UX/UI, Web, Application, etc.)</div>
                </div>
            </div>
            <div class="slide beach-slide">
                <img src="assets/beach.jpg" alt="Beach view" class="beach-image">
                <div class="modal-backdrop">
                    <img src="assets/leftarrow.svg" alt="Previous" class="nav-arrow left-arrow">
                    <img src="assets/rightarrow.svg" alt="Next" class="nav-arrow right-arrow">
                </div>
                <div class="leadership-text">Insights on my Leadership</div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
